<div class="container">
    <div class="col-lg-6 colg-md-6">
        <h1>Recent logins</h1>
        <p *ngFor="let admin of admins"> Username: <a href="#">{{admin.username}} </a></p>
    </div>
    <div class="col-lg-6 colg-md-6">
        <h1>Create new account</h1>
        <h4>It's free and always will be.</h4>
        <form (ngSubmit)="signup()">
            <fieldset>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input type="text" 
                            name="fullname" 
                            id="fullname" 
                            class="form-control"
                            placeholder="Full Name" />
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input type="text" 
                            name="username" 
                            id="username" 
                            class="form-control"
                            placeholder="Username"/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input type="email" 
                            name="email" 
                            id="email" 
                            class="form-control"
                            placeholder="Email address"/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input type="password" 
                            name="password" 
                            id="password" 
                            class="form-control"
                            placeholder="New Password"/>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <div class="form-group">
                            <button type="submit" name="signup_submit" id="signup_submit" class="signup_submit btn btn-success">Create new account</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
</div>
