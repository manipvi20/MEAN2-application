<div class="container">
    <div class="col-lg-6 colg-md-6">
        <h1>Recent logins</h1>
        <p *ngFor="let admin of admins"> Username: <a href="#">{{admin.username}} </a></p>
    </div>
    <div class="col-lg-6 colg-md-6">
        <h1>Create new account</h1>
        <h4>It's free and always will be.</h4>
        <form [formGroup]="signupform" (ngSubmit)="signup()">
            <fieldset>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input type="text" 
                            name="fullname" 
                            id="fullname" 
                            formControlName="fullname"
                            class="form-control"
                            [(ngModel)] = "signUp.name"
                            placeholder="Full Name" 
                            required/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input type="text" 
                            name="username" 
                            formControlName="username"
                            id="username" 
                            (blur)="signUp.username != undefined ? checkUserName() :''"
                            [(ngModel)] = "signUp.username"
                            class="form-control"
                            placeholder="Username"
                            required/>
                            <label *ngIf="existuser" class="text-danger">Username already Exist..</label>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input type="email" 
                            name="email" 
                            id="email" 
                            formControlName="email"
                            [(ngModel)] = "signUp.email"
                            class="form-control"
                            placeholder="Email address"
                            required/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <input type="password" 
                            name="password" 
                            id="password" 
                            formControlName="password"
                            [(ngModel)] = "signUp.password"
                            class="form-control"
                            placeholder="New Password"
                            required/>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <div class="form-group">
                            <button type="submit" [disabled]="existuser || signupform.invalid" name="signup_submit" id="signup_submit" class="signup_submit btn btn-success">Create new account</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
